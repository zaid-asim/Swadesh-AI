services:
  - type: web
    name: swadesh-ai
    runtime: node
    region: singapore   # closest to India
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false   # Set manually in Render dashboard â†’ Secret
      - key: DATABASE_URL
        sync: false   # Set manually after creating Neon/Supabase DB
      - key: SESSION_SECRET
        generateValue: true   # Auto-generated by Render
      - key: GOOGLE_CLIENT_ID
        sync: false   # Optional: for Google OAuth login
      - key: GOOGLE_CLIENT_SECRET
        sync: false   # Optional: for Google OAuth login
      - key: BASE_URL
        sync: false   # Set to https://your-app.onrender.com
